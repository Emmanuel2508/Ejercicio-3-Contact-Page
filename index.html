<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="images/favicon.ico">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Contact-page</title>
</head>
<body>
    <main class="main">
        <header><img src="images/Logo.svg" alt="" class="logo"></header>
        <div class="encabezado">
            <h1>Interested in our <br>business pricing? <br> <span>Fill out the form to view details 
                and we'll <br> contact you as soon as possible.</span></h1>
        </div>
        <div class="formulario-fondo">
            <div class="formulario">
                <div class="formulario-1">
                    <div class="formulario-name">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Ethan Johnson">
                    </div>
                    <div class="formulario-email">
                        <label for="email">Company Email</label>
                        <input type="email" id="email" placeholder="ethan@johnson.com">
                    </div>                                                
                </div>
                <div class="formulario-2">
                    <div class="formulario-size">
                        <label for="size">Company Size</label>
                        <select name="size" id="size">
                            <option value="50-100 employees">50-100 employees</option>
                            <option value="20-50 employees">100-250 employees</option>                
                        </select>
                    </div>
                    <div class="formulario-subject">
                        <label for="subject">Subject</label>
                        <select name="subject" id="subject">
                            <option value="Building landing pages">Building landing pages</option>
                            <option value="Report Ticket">Report Ticket</option>
                        </select>
                    </div>
                </div>
                <div class="formulario-3">
                    <label for="message">Message</label>
                    <textarea name="" id="">50-100 employees</textarea>
                </div>
                <a href="#" class="contacto">Contact Sales</a>
            </div>
        </div>
    </main>
</body>
</html>
